{% extends "base.html" %}

{% block title %} View Blog {% endblock title %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container p-5 mx-auto">
            <p class="text-sm text-slate-600 font-semibold">{{blog.datetime}}</p>
            <p class="text-lg my-5 text-slate-600 font-semibold">{{blog.firstName}} {{blog.lastName}}</p>
            <div class="mb-24">
                <h1 class="text-2xl lg:text-7xl font-bold text-gray-800">{{blog.title}}</h1>
            </div>

            <div class="my-10">
                <img src="/media/{{blog.image}}" class="w-[100%] h-auto" alt="{{blog.image}}" />
            </div>

            <p class="my-20 text-xl lg:text-3xl font-semibold leading-loose mx-10">
                {{blog.content}}
            </p>
         
        </div>
    </section>
{% endblock content %}
